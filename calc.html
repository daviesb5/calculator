<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <!--White Region-->
    <div class="basicScreen">
        <p>
            1st row
        </p>
        <p>
            2nd Row
        </p>
    </div>
    <div class="operations">
        <p>
            <span class="operDiv">
                &divide;
            </span>
            <span class="operMult">
                &times;
            </span>
            <span class="operMult">
                &minus;
            </span>
            <span class="operMult">
                &plus;
            </span>
        </p>
    </div>
    <div class="numPad">
        <!--7, 8, 9-->
        <p>
            <span class="num7">
                7
            </span>
            <span class="num8">
                8
            </span>
            <span class="num9">
                9
            </span>
        </p>
        <!--4, 5, 6-->
        <p>
            <span class="num4">
                4
            </span>
            <span class="num5">
                5
            </span>
            <span class="num6">
                6
            </span>
        </p>
        <!--1, 2, 3-->
        <p>
            <span class="num1">
                1
            </span>
            <span class="num2">
                2
            </span>
            <span class="num3">
                3
            </span>
        </p>
        <!--C . 0-->
        <p>
                <span class="numC powerDot">
                    C
                </span>
                <span class="numPeriod numPad">
                    .
                </span>
                <span class="num0 numPad">
                    0
                </span>
            </p>
    </div>
</body>
</html>
